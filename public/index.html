<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Metric city</title>
    <script src="bundle.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bundle.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <metric-header></metric-header>
    <metric-nav></metric-nav>
    <metric-content>
      <metric-city
        data-width="30"
        data-height="15"
        data-rows="50"
        data-columns="50"
      >
        <metric-layer id="map">
          <metric-tile-map data-x="0" data-y="0" data-color="red" />
        </metric-layer>
        <metric-layer id="buildings">
          <metric-house data-x="10" data-y="29" data-pct="0.4"></metric-house>
          <metric-text data-x="15" data-y="29" data-text="hello"></metric-text>
          <metric-road data-x="0" data-y="29" data-length="5"></metric-road>
          <metric-road
            data-x="0"
            data-y="39"
            data-length="5"
            data-direction="left"
          ></metric-road>
          <metric-fire-station
            data-x="18"
            data-y="8"
            data-length="5"
          ></metric-fire-station>
          <metric-hospital
            data-x="0"
            data-y="8"
            data-length="5"
          ></metric-hospital>
          <metric-park data-x="0" data-y="15" data-length="5"></metric-park>
        </metric-layer>
      </metric-city>
    </metric-content>
  </body>
</html>
