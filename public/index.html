<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hootropolis</title>
    <script src="bundle.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bundle.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <hoot-nav></hoot-nav>
    <hoot-content>
      <hoot-city
        data-width="30"
        data-height="15"
        data-rows="50"
        data-columns="50"
      >
        <hoot-layer id="map">
          <hoot-tile-map data-x="0" data-y="0" data-color="red" />
        </hoot-layer>
        <hoot-layer id="buildings">
          <hoot-house data-x="10" data-y="29" data-pct="0.4"></hoot-house>
          <hoot-text data-x="15" data-y="29" data-text="hello"></hoot-text>
          <hoot-road data-x="0" data-y="29" data-length="5"></hoot-road>
          <hoot-road
            data-x="0"
            data-y="39"
            data-length="5"
            data-direction="left"
          ></hoot-road>
          <hoot-fire-station
            data-x="18"
            data-y="8"
            data-length="5"
          ></hoot-fire-station>
          <hoot-hospital data-x="0" data-y="8" data-length="5"></hoot-hospital>
          <hoot-park data-x="0" data-y="15" data-length="5"></hoot-park>
        </hoot-layer>
      </hoot-city>
    </hoot-content>
  </body>
</html>
