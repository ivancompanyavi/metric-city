<html>
  <head>
    <meta charset="utf-8" />
    <title>Metric city</title>
    <script src="bundle.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bundle.css" />
  </head>
  <body>
    <metric-header></metric-header>
    <metric-nav></metric-nav>
    <metric-content>
      <metric-city
        data-width="100"
        data-height="50"
        data-rows="2"
        data-columns="2"
      >
        <metric-layer id="map">
          <metric-tile-map data-x="0" data-y="0" data-color="red" />
        </metric-layer>
      </metric-city>
    </metric-content>
    <metric-config-bar></metric-config-bar>
  </body>
</html>
