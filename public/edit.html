<html>
  <head>
    <meta charset="utf-8" />
    <title>Hootropolis</title>
    <script src="bundle.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bundle.css" />
  </head>
  <body>
    <hoot-nav></hoot-nav>
    <hoot-content>
      <hoot-city
        data-width="100"
        data-height="50"
        data-rows="2"
        data-columns="2"
      >
        <hoot-layer id="map">
          <hoot-tile-map data-x="0" data-y="0" data-color="red" />
        </hoot-layer>
      </hoot-city>
    </hoot-content>
    <hoot-config-bar></hoot-config-bar>
  </body>
</html>
